<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.3/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <!-- <script src='js/aframe-ar-nft.js'></script> -->
    <script>
        window.addEventListener('load', () => {
            const distanceMsg = document.querySelector('[gps-entity-place]').getAttribute('distanceMsg');
          const text = document.getElementById('text');
          text.addEventListener('gps-entity-place-update-position', (event) => {
            document.getElementById('debug').textContent = `あと${event.detail.distance}m`;
            text.setAttribute('value', text.getAttribute('distanceMsg') + ' left');
          });
        });
      </script>
    <style>
        #debug {
          position: fixed;
          z-index: 10000;
          background-color: #fff;
          padding: 10px;
          top: 0;
          left: 0;
          display: block;
          width:100%;
          color:red;
        }
    </style>
</head>


<body style='margin: 0; overflow: hidden;'>
    <div id="debug"></div>
    <a-scene
        loading-screen="enabled: false;"
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>


        <!-- ~ 40m far -->
        <!-- <a-box position="0 1.6 0" look-at="[gps-camera]" material="color: green;" scale="1 1 1" gps-entity-place="latitude: 41.045177; longitude: 28.951953;" ></a-box> -->
        
        <a-box 
            material="color: orange;" 
            scale="0.1 0.1 0.1" 
            gps-entity-place="latitude: 41.044959; longitude: 28.951832;" 
        ></a-box>

        <a-box 
            material="color: red;" 
            scale="0.5 0.5 0.5" 
            gps-entity-place="latitude: 41.043992; longitude: 28.952779;" 
        ></a-box>

        <a-text
            id="text"
            value=""
            look-at="[gps-camera]"
            scale="3 3 3"
            gps-entity-place="latitude: 41.044959; longitude: 28.951832;"
        ></a-text>

        <!-- ~ 20m far -->
        <!-- <a-image look-at="[gps-camera]" src="place.png" gps-entity-place="latitude: 41.044995; longitude: 28.951664;" ></a-image>  -->

        <!-- ~ 0m far -->
        <!-- <a-image look-at="[gps-camera]" src="place.png" gps-entity-place="latitude: 41.045027; longitude: 28.951733;" ></a-image> -->

        <!-- <a-text
            value="FahimAltınordu"
            look-at="[gps-camera]"
            scale="1 1 1"
            gps-entity-place="latitude: 41.045027; longitude: 28.951733;"
        ></a-text> -->

        <a-camera
            gps-camera
            rotation-reader            
        ></a-camera>
<!-- gps-camera="minDistance:1; maxDistance:100" -->
	</a-scene>
    
</body>
