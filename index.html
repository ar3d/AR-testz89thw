<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src='js/aframe-ar-nft.js'></script>
</head>

<!-- <script>

    const distanceMsg = document.querySelector('[gps-entity-place]').getAttribute('distanceMsg');
    
    console.log(distanceMsg);   // "890 meters"

</script> -->

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        loading-screen="enabled: false;"
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>

        <!-- ~ 40m far -->
        <a-box look-at="[gps-camera]" material="color: green;" scale="5 5 5" gps-entity-place="latitude: 41.045177; longitude: 28.951953;" animation-mixer></a-box>
        
        <a-box look-at="[gps-camera]" material="color: blue;" scale="5 5 5" gps-entity-place="latitude: 41.044959; longitude: 28.951832;" animation-mixer></a-box>

        <!-- ~ 20m far -->
        <a-image look-at="[gps-camera]" src="place.png" gps-entity-place="latitude: 41.044995; longitude: 28.951664;" animation-mixer
        ></a-image> 

        <!-- ~ 0m far -->
        <a-image look-at="[gps-camera]" src="place.png" gps-entity-place="latitude: 41.045027; longitude: 28.951733;" animation-mixer
            ></a-image>

        <!-- using gpsMinDistance: 5 => update GPS only if user moves by 5 meters or more => avoid shaking for near objects -->
        <!-- using accelerationToMove: 1.0 => 'smooth' inertial sensors precision precision in order to avoid distant places shaking -->
        <a-camera
            look-controls-enabled="false" 
            arjs-look-controls="smoothingFactor: 0.1"
            rotation-reader
            gps-camera="gpsMinDistance: 5;"
            far="100"
            near="0.1"
            fov="80"
        >
		</a-camera>

        <!-- <a-text
            value= distanceMsg
            look-at="[gps-camera]"
            scale="20 20 20"
        ></a-text> -->

	</a-scene>
</body>
