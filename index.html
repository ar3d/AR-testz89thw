    <script>
        window.addEventListener('load', () => {
          const distanceMsg = document.querySelector('[gps-entity-place]').getAttribute('distanceMsg');
          const text = document.getElementById('text');
          const text1 = document.getElementById('text1');
          const text2 = document.getElementById('text2');
          const text3 = document.getElementById('text3');

          text.addEventListener('gps-entity-place-update-position', (event) => {
            text.setAttribute('value', text.getAttribute('distanceMsg') + ' left');
          });
          text1.addEventListener('gps-entity-place-update-position', (event) => {
            text1.setAttribute('value', text1.getAttribute('distanceMsg') + ' left');
          });
          text2.addEventListener('gps-entity-place-update-position', (event) => {
            text2.setAttribute('value', text2.getAttribute('distanceMsg') + ' left');
          });
          text3.addEventListener('gps-entity-place-update-position', (event) => {
            text3.setAttribute('value', text3.getAttribute('distanceMsg') + ' left');
          });

        });
    </script>

    <script>
        //get/watch location (onload)
        window.onload = () => {
            if( navigator.geolocation ) {
                    const watchId = navigator.geolocation.watchPosition( success, fail );
            }
            else {
                alert("Sorry, your browser does not support geolocation services.");
            }

            function success (position) {
                document.getElementById('currentlocation').innerHTML=`latitude: ${position.coords.latitude.toFixed(6)} || longitude: ${position.coords.longitude.toFixed(6)}`;

                let location = position.coords.latitude + ',' + position.coords.longitude;
                
                //leaflet.js part
                let radius = position.coords.accuracy;
                let mymap = L.map('mapid').setView([position.coords.latitude, position.coords.longitude], 16);
                let marker = L.marker([position.coords.latitude, position.coords.longitude]).addTo(mymap);
                let circle = L.circle([position.coords.latitude, position.coords.longitude], { 
                    color: 'rgb(34, 123, 201)', 
                    radius: 50.0 }).addTo(mymap);

                mymap.locate({setView: true, watch: true});

                L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
                attribution: '© OpenStreetMap | © Mapbox',
                maxZoom: 17,
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1,
                accessToken: 'pk.eyJ1IjoiZmFoaW1hbHRpbm9yZHUiLCJhIjoiY2tycnl0NGljMzN6ODJ2cGVzNzg5eWZ2bSJ9.iEZejnMqCLmdIcCkOJcvxg'
                }).addTo(mymap);
                
            }
            
            function fail (error) {
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                    document.getElementById('currentlocation').innerHTML=`User denied Geolocation`;
                        break;
                    case error.POSITION_UNAVAILABLE:
                    document.getElementById('currentlocation').innerHTML=`Unable to get your location`;
                        break;
                    case error.TIMEOUT:
                    document.getElementById('currentlocation').innerHTML=`Runtime error`;
                        break;
                    case error.UNKNOWN_ERROR:
                    document.getElementById('currentlocation').innerHTML=`Unknown error`;
                        break;
                }
            }

        }

      </script>
